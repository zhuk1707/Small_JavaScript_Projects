<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/general.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../blocks/reviews.css">
</head>
<body>

<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="main__inner ">
                <h1 class="main__title">Reviews</h1>
                <div class="main__reviews reviews">
                    <div class="reviews__image">
                        <img src="../images/reviews/01.jpg" alt="Review author">
                    </div>
                    <div class="reviews__name">
                        Sara Jones
                    </div>
                    <div class="reviews__profession">
                        ux/ui designer
                    </div>
                    <div class="reviews__item">
                        From a set of data, ss is able to establish a principle, or work out a rule, or suggest a reason for failure or success. His analysis is usually accurate but not original.
                    </div>
                    <div class="reviews__arrows">
                        <div class="reviews__prev">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                        <div class="reviews__next">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                    </div>
                    <button class="reviews__btn">Surprise Me</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://kit.fontawesome.com/b8e2be2715.js" crossorigin="anonymous"></script>
