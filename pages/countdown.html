<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/general.css">
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../blocks/countdown.css">
</head>
<body>
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <h1 class="main__title">Countdown</h1>

                <div class="main__counter countdown">
                    <h2 class="countdown__title">Something will happen on
                        Monday 6th May at 12:30</h2>
                    <div class="countdown__deadline">
                        <div class="countdown__format">
                            <div class="">
                                <h1 class="countdown__num">42</h1>
                            <div class="countdown__time-unit">days</div>
                            </div>
                        </div>
                        <div class="countdown__format">
                            <div class="">
                                <h1 class="countdown__num">42</h1>
                            <div class="countdown__time-unit">hours</div>
                            </div>
                        </div>
                        <div class="countdown__format">
                            <div class="">
                                <h1 class="countdown__num">42</h1>
                            <div class="countdown__time-unit">minute</div>
                            </div>
                        </div>
                        <div class="countdown__format">
                            <div class="">
                                <h1 class="countdown__num">42</h1>
                            <div class="countdown__time-unit">seconds</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
<script src="../scripts/countdown.js"></script>
</body>
</html>
